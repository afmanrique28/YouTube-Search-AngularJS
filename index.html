<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ideaware</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body ng-app="ideaware" ng-strict-di>
  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand pull-left visible-md visible-lg visible-sm visible-xs">
            <div id="logo-img" alt="Logo image"></div>
          </a>

          <button id="navbarToggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav"
            aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
        </div>

        <div id="collapsable-nav" class="collapse navbar-collapse">
          <ul id="nav-list" class="nav navbar-nav navbar-right">
            <li>
              <a href="index.html">
                <br class="hidden-xs">Work</a>
            </li>
            <li>
              <a ui-sref="public.menu">
                <br class="hidden-xs"> About us</a>
            </li>
            <li>
              <a href="#">
                <br class="hidden-xs"> Contact</a>
            </li>
          </ul>
          <!-- #nav-list -->
        </div>
        <!-- .collapse .navbar-collapse -->
      </div>
      <!-- .container -->
    </nav>
    <!-- #header-nav -->
  </header>

  <ui-view>
    <div class="text-center initial-loading">
      <h2>Loading Site...</h2>
    </div>
  </ui-view>

  <footer class="panel-footer">
    <div class="container">
      <div class="row">
        <div class="text-center footer-text">
          Contact Us
          <p class="contact">contact@ideaware.com</p>
        </div>
        <div class="col-md-4 col-md-offset-5 col-xs-8 col-xs-offset-3">
          <ul class="social-network social-circle">
            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#" class="icoYoutube" title="Youtube"><i class="fa fa-youtube"></i></a></li>
          </ul>
        </div>
  </footer>

  <!-- Libs -->
  <script src="lib/jquery-2.1.4.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-ui-router.min.js"></script>

  <!-- Main ideaware Module -->
  <script src="src/ideaware.module.js"></script>

  <!-- Common Module -->
  <script src="src/common/common.module.js"></script>
  <script src="src/common/loading/loading.component.js"></script>
  <script src="src/common/loading/loading.interceptor.js"></script>

  <!-- Public Module -->
  <script src="src/public/public.module.js"></script>
  <script src="src/public/public.routes.js"></script>


  <!--Application files -->
  <script src="src/public/home/home.controller.js"></script>
  <script src="src/public/home/main-slider.component.js"></script>
  <script src="src/public/home/directives/youtube-search.js"></script>

</body>

</html>
